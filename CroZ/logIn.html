<body class="overflow-x-hidden" style="margin: 0;">
    <div class="navbar-margin">
        <header  class = "header-container">
            
            <nav  class="flex ">
                <div href = "#index.html" class = "logo-img">
                    <svg xmlns="http://www.w3.org/2000/svg" class=" strokeicon" stroke = "white" width="100" height="100" viewBox="0 0 24 24" stroke-width="1.5"  fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M14.916 11.707a3 3 0 1 0 -2.916 2.293" />
                    <path d="M11.991 21.485a1.994 1.994 0 0 1 -1.404 -.585l-4.244 -4.243a8 8 0 1 1 13.651 -5.351" />
                    <path d="M18 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                    <path d="M20.2 20.2l1.8 1.8" />
                  </svg>
                </div>
                <div href = "#index.html" class ="company-name flex items-center" >Croz</div>
                <ul class="flex navbar items-center text-center" id = "menuColor">
                    
                    <li href = "#Sobre-Nosotros">Sobre Nosotros</li>
                    <li href = "#Servicio">Servicio</li>
                    <li href = "#Planes">Planes</li>
                    <li href = "#Iniciar-Sesión">Iniciar Sesión</li>
                </ul>
                <ul class=" bigBtn flex items-center text-center">
                    <button class="btn" id = "btnColor">Registrarse</button>
                </ul>
            </nav>
            
        </header>
        <main class="main-container">
            <section class="section1 ">
                <form class="formulario">
                    <fieldset>
                      <legend>Registro</legend>
                      
                      <div class="contenedor-campos">
                        <div class="campo">
                          <label>¿Cuál es tu correo electrónico?</label>
                          <input class="input-texto" type="email">
                        </div>
              
                        <div class="campo">
                          <label>Crea una contraseña</label>
                          <input class="input-texto" type="password">
                        </div>
                        
                        <div class="campo">
                          <label>Ingrese su nombre de usuario</label>
                          <input class="input-texto" type="text">
                        </div>
              
                        <div class="campo">
                          <label >Fecha de nacimiento</label>
                          <input class="input-number"  type="number" min="1" max="31" placeholder="DD">
                          <select class="input-number">
                            <option value selected>Mes</option>
                            <option>Enero</option>
                            <option>Febrero</option>
                            <option>Marzo</option>
                            <option>Abril</option>
                            <option>Mayo</option>
                            <option>Junio</option>
                            <option>Julio</option>
                            <option>Agosto</option>
                            <option>Setiembre</option>
                            <option>Octubre</option>
                            <option>Noviembre</option>
                            <option>Diciembre</option>
                          </select>
                          <input class="input-number" type="number" min="2005" placeholder="AAAA">
                        </div>
              
                        <div class="campo">
                          <label>Genero</label>
                          <select class="input-select" >
                            <option value selected>Selecciona una opción</option>
                            <option>Hombre</option>
                            <option>Mujer</option>
                            <option>No binario</option>
                            <option>Otro</option>
                          </select>
                        </div>
              
                        <div class="campo">
                          <label>País</label>
                          <select class="input-select">
                            <option value selected>Selecciona una opción</option>
                            <option>Perú</option>
                            <option>Argentina</option>
                            <option>Colombia</option>
                            <option>Chile</option>
                            <option>Ecuador</option>
                            <option>Mexico</option>
                            <option>Paraguay</option>
                            <option>Otro</option>
                          </select>
                        </div>
                      </div>
                      <div class="enviar">
                        <div>
                          <input class="boton" type="submit" value="Registrarse">
                        </div>
                      </div>
              
                       <div class="enviar">
                        <div>
                          <input class="boton2" type="submit" value="Registrarse con Google">
                        </div>
                      </div>
              
                      
                    </fieldset>
              
                  </form>
            </section>

            <section class="section2"></section>
            
            


        </main>
    </div>
